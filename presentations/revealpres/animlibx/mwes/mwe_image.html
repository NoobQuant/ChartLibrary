<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- d3-->
  <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>

</head>

<style>
</style>

<body>
  <script type="module">
    /* 
    Round image of a flag is place on a top-left corner of svg. With viewBox of 1920x1080
    the radius of circle is 540.

    Backgroung svg size is set to 1930x1090.
    */

    // Module imports
    import {SimpleCanvas} from '../src/functions/SimpleCanvas.js'
    import {NQBGColors,NQColors,NQTextColors,NQFonts} from '../src/variables/NQ_colors_and_fonts.js'    
    import {Image} from '../src/classes/Image.js'

    if (document.URL.includes('image_hh')){
      window.currentTime = 0
      performance.now = () => currentTime
    }

    var timing = 0
    
    // Canvas
    const svg = SimpleCanvas(1930,1090, false)

    // Flag in top-left corner with placeholder svg height 500 and
    // flag radius of sqrt(250^2 + 250^2) = 353.55339
    // sqrt(250^2 + 250^2) / 1090 = 0.324361
    // Relative placeholder svg size is 250*2/1090 = 0.458716
    let params1 = {
      pos: [100,100],
      path: "pics/finland.svg",
      id: "flag1",
      relSize: [45.8716,45.8716],
    }
    let img1 = new Image(params1)

    // Fade in flag to position such that top-left box of placeholder
    // svg just below previous one and that the circle flag is of same
    // size.
    let params2 = {
      pos: [100,600],
      path: "pics/finland.svg",
      id: "flag2",
      relSize: [45.8716,45.8716],
      drawType: "fadein"   
    }
    let img2 = new Image(params2)
    
    // Move in flag such that x pos is just in front of previous two.
    let params3 = {
      pos: [600,350],
      relEntPoint: [-600,0],      
      path: "pics/finland.svg",
      id: "flag3",
      relSize: [45.8716,45.8716],
      drawType: "movein"      
    }
    let img3 = new Image(params3)

    let params4 = {
      pos: [1100,0],
      path: "pics/scattter.png",
      id: "scatter1",
      relSize: [100,100],
      drawType: "scalein"      
    }
    let img4 = new Image(params4)

    let params5 = {
      pos: [1100,500],
      path: "pics/scattter.png",
      id: "scatter2",
      relSize: [50,50],
      drawType: "fadein"      
    }
    let img5 = new Image(params5)    

    timing = timing + 500
    img1.Draw({delay:timing, duration:500})

    timing = timing + 500
    img2.Draw({delay:timing, duration:500})

    timing = timing + 500
    img3.Draw({delay:timing, duration:500})

    timing = timing + 500
    img4.Draw({delay:timing, duration:500})

    timing = timing + 500
    img5.Draw({delay:timing, duration:500})    

  </script> 

</body>
</html>
